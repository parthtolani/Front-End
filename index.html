<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Hangman Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="TheHangmanGame.css" />
  <script src="WordList.js"></script>
  <script src="TheHangmanGame.js" defer></script>
</head>
<body>
  <div class="game-modal">
    <div class="content">
      <img src="lost.gif" alt="result gif">
      <h4>Game Over!</h4>
      <p>The correct word was : <b>rainbow</b></p>
      <button class="play-again">Play Again</button>
    </div>    
  </div>
  <div class="container">
    <div class="box">
      <img src="hangman-0.svg" height="200px" width="150px" alt="hangman state">
      <ul class="words">
        <li class="letters"></li><li class="letters"></li><li class="letters"></li>
        <li class="letters"></li><li class="letters"></li><li class="letters"></li>
      </ul>
      <h4 class="hints">[ Hint: Lorem ipsum dolor sit amet. ]</h4>
      <h4 class="guesses">Incorrect Guesses : <b>0 / 6</b></h4>
      <div class="keyboard">
        <button>A</button><button>B</button><button>C</button><button>D</button><button>E</button>
        <button>F</button><button>G</button><button>H</button><button>I</button><button>J</button>
        <button>K</button><button>L</button><button>M</button><button>N</button><button>O</button>
        <button>P</button><button>Q</button><button>R</button><button>S</button><button>T</button>
        <button>U</button><button>V</button><button>W</button><button>X</button><button>Y</button><button>Z</button>
      </div>
    </div>
  </div>
</body>
</html>
